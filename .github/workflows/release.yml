
name: Build and Release All Platforms

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set.outputs.version }}
    steps:
      - id: set
        run: |
          RAW_TAG=${GITHUB_REF#refs/tags/}
          VERSION=${RAW_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-macos:
    needs: set-version
    uses: ./.github/workflows/build-macos.yml
    secrets: inherit
    with:
      version: ${{ needs.set-version.outputs.version }}

  build-windows:
    needs: set-version
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit
    with:
      version: ${{ needs.set-version.outputs.version }}

  build-linux:
    needs: set-version
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
    with:
      version: ${{ needs.set-version.outputs.version }}

  build-android:
    needs: set-version
    uses: ./.github/workflows/build-android.yml
    secrets: inherit
    with:
      version: ${{ needs.set-version.outputs.version }}

  release:
    needs: [build-macos, build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Lantern ${{ github.ref_name }}"
          files: |
            lantern-installer-dmg/lantern-installer.dmg
            lantern-installer-exe/lantern-installer.exe
            lantern-installer-deb/lantern-installer-x64.deb
            lantern-installer-rpm/lantern-installer-x64.rpm
            lantern-installer-apk/lantern-installer.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

