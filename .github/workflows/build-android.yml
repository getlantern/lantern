name: Build Android

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build_type:
        required: true
        type: string
      installer_name:
        required: true
        type: string

jobs:
  build-android:
    permissions:
      contents: "read"
      id-token: "write"
    env:
      BUILD_TYPE: ${{ inputs.build_type || '' }}
      VERSION: ${{ inputs.version }}
      GOMOBILECACHE: "/tmp/gomobile"
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download pubspec.yaml
        uses: actions/download-artifact@v4
        with:
          name: pubspec

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Set up Java 17 (Gradle cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: "gradle"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash
        run: |
          set -euxo pipefail
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;27.0.12077973" \
            "cmake;3.22.1"
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --licenses >/dev/null || true

          echo "ANDROID_HOME=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"
          for var in ANDROID_NDK_HOME ANDROID_NDK_ROOT NDK_HOME; do
            echo "${var}=${ANDROID_SDK_ROOT}/ndk/27.0.12077973" >> "$GITHUB_ENV"
          done

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Cache Dart pub cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-

      - name: Set gradle properties
        env:
          GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        run: |
          mkdir -p ~/.gradle/
          echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
          echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties

      - name: Decode APP_ENV
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: "app.env"
          fileDir: ${{ github.workspace }}
          encodedString: ${{ secrets.APP_ENV }}

      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: "keystore.release.jks"
          fileDir: "./android/app"
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Install dependencies (gomobile)
        run: |
          mkdir -p "${GOMOBILECACHE}"
          make install-android-deps
        env:
          GOMOBILECACHE: ${{ env.GOMOBILECACHE }}

      - name: Build Android (APK + AAB)
        run: make android-release-ci
        env:
          BUILD_TYPE: ${{ inputs.build_type }}
          VERSION: ${{ inputs.version }}
          GOMOBILECACHE: ${{ env.GOMOBILECACHE }}

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: lantern-installer-apk
          path: ${{ inputs.installer_name }}.apk
          retention-days: 2

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: lantern-installer-aab
          path: ${{ inputs.installer_name }}.aab
          retention-days: 2

      - name: Upload mapping.txt
        uses: actions/upload-artifact@v4
        with:
          name: play-mapping
          path: mapping.txt
          retention-days: 7

      - name: Upload native debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: play-debug-symbols
          path: debug-symbols.zip
          retention-days: 7
